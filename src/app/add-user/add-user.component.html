<app-header></app-header>
<div class="container-sm mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 border p-4">
        <h2 class="text-center mb-4">Add User</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="d-grid gap-2 col-10 mx-auto mb-4">
            <label for="name" class="form-label">Name:</label>
            <input id="name" formControlName="name" type="text" class="form-control">
          </div>
          <div class="d-grid gap-2 col-10 mx-auto mb-4">
            <label for="email" class="form-label">Email:</label>
            <input id="email" formControlName="email" type="email" class="form-control">
          </div>

          <div class="d-grid gap-2 col-10 mx-auto mb-4">
            <label for="password" class="form-label">Password:</label> 
            <div class="input-group">
              <input id="password" formControlName="password" [type]="hidePassword ? 'password' : 'text'"
                class="form-control" [readonly]="isEditMode">
              <button class="btn btn-secondary" type="button" (click)="togglePasswordVisibility()">
                <i [class]="hidePassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
              </button>
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto mb-4">
            <button type="submit" class="btn btn-primary btn-lg">Register</button><br>        
          </div>
  
        </form>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
